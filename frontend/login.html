<!DOCTYPE html>

<html lang="en">
<head>
    <title>Behind the Scenes Login</title>
    <meta charset="UTF-8" />
    <link href="login.css" rel="stylesheet">
</head>
<body>
    <div id="header">
    <h3>Behind the Scenes</h3>
    <h2>Log in</h2>
    </div>
    <div id="content">
        <form action="" method="post">
            <table id="input">
                <tr>
                    <td><b>Username</b></td>
                    <td>
                        <label for="usern">
                            <input type="text" name="username" id="usern" size="20" required />
                        </label>
                    </td>
                </tr>
                <tr>
                    <td><b>Password</b></td>
                    <td>
                        <label for="pw">
                            <input type="password" name="password" id="pw" size="20" required />
                        </label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" id="lasttd">
                        <input type="submit" name="page" value="Log in" id="submit" />
                        <input type="reset" value="Reset" id="reset" />
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
